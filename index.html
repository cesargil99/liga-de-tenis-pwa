
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unirse a la Liga de Tenis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/QN8c5h4.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1c87c9;
            color: white;
            border: none;
            border-radius: 4px;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/03UjMxp.jpg" alt="Federer">
        <h1>Únete a la Liga de Tenis</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" placeholder="tucorreo@email.com">
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <option>Afiliado</option>
            <option>Profesor</option>
            <option>Monitor</option>
            <option>Voleador</option>
        </select>
        <label for="foto">Foto de perfil (opcional):</label>
        <input type="file" id="foto" accept="image/*">
        <button onclick="registrarJugador()">Unirse</button>
    </div>
    <script>
        function registrarJugador() {
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const categoria = document.getElementById('categoria').value;
            if (!nombre || !correo) {
                alert('Por favor completa todos los campos obligatorios.');
                return;
            }
            alert('¡Registro exitoso! Bienvenido a la Liga, ' + nombre);
        }
    </script>
</body>
</html>
